name: Build

on:
  push:
    branches: [ '*' ]
    tags:
      - v*
  pull_request:
    branches: [ master ]

jobs:
  build-docker:
    runs-on: ${{ matrix.os }}
    container: docker://hhmhh/weylus_build:latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        include:
        - os: ubuntu-latest
          build-cmd: cargo deb
          package-files: |
            target/release/linux.zip
            target/debian/Weylus*.deb
          exec-file: target/release/weylus
          deb-file: target/debian/Weylus*.deb
          pkg-cmd: cd target/release/ && zip linux.zip weylus

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: deps/dist
        key: ${{ runner.os }}-deps-${{ hashFiles('deps/*') }}-3
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}-3
    - name: Build
      run: ${{ matrix.build-cmd }}
      shell: bash
    - name: Package
      run: ${{ matrix.pkg-cmd }}
    - name: Artifacts1
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os }}-exec
        path: ${{ matrix.exec-file }}
    - name: Artifacts2
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os }}-deb
        path: ${{ matrix.deb-file }}
    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: |
            ${{ matrix.package-files }}
          prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, windows-latest]
        include:
        - os: macOS-latest
          install-deps: |
             npm install -g typescript
             brew install nasm
             cargo install cargo-bundle
          build-cmd: cargo bundle --release
          package-files: target/release/bundle/osx/macOS.zip
          exec-file: target/release/bundle/osx/macOS.zip
          pkg-cmd: cd target/release/bundle/osx/ && zip -r macOS.zip Weylus.app

        - os: windows-latest
          install-deps: |
             curl -LO https://www.nasm.us/pub/nasm/releasebuilds/2.14.02/win64/nasm-2.14.02-win64.zip
             7z x nasm-2.14.02-win64.zip
             cp nasm-2.14.02/nasm.exe /usr/bin/nasm.exe
             npm install typescript
          build-cmd: cargo build --release --verbose
          package-files: target/release/Windows.zip
          exec-file: target/release/Windows.zip
          pkg-cmd: cd target/release/ && 7z a Windows.zip weylus.exe

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: deps/dist
        key: ${{ runner.os }}-deps-${{ hashFiles('deps/*') }}-2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}-2
    - name: Download deps
      run: ${{ matrix.install-deps }}
      shell: bash
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build
      run: ${{ matrix.build-cmd }}
      shell: bash
    - name: Package
      run: ${{ matrix.pkg-cmd }}
    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os }}
        path: |
          ${{ matrix.exec-file }}
    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: |
            ${{ matrix.package-files }}
          prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
